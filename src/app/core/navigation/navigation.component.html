<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="drawer.toggle()">Home</a>
      <a mat-list-item routerLink="/contacts" (click)="drawer.toggle()"
        >Contacts</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        (click)="isToggled(drawer)"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Helping Hands</span>
      <div *ngIf="!(loggedInUser | async)" class="guest-button-container">
        <app-auth-button text="Login" routerLink="user/login" />
        <app-auth-button text="Register" routerLink="user/register" />
      </div>
      <div *ngIf="loggedInUser | async" [class]="menuToggled ? 'auth-button-container-small' : 'auth-button-container'">
        <app-auth-button text="Create"  routerLink="campaigns/create" />
        <app-auth-button text="Profile" routerLink="user/profile" />
        <app-auth-button text="Logout" (click)="logout()" />
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
