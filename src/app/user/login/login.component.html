<mat-card>
  <mat-card-content>
    <form>
      <!-- #loginForm="ngForm" (ngSubmit)="onSubmit()" -->
      <h2>Login</h2>
      <mat-error *ngIf="">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <mat-label>Enter email</mat-label>
        <input matInput  name="username" required />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Enter password</mat-label>
        <input
          matInput
          type="password"
          name="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Login</button>
      <!-- [disabled]="!loginForm.form.valid" -->
    </form>
  </mat-card-content>
</mat-card>
