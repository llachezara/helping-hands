<div class="holder" *ngIf="isLoading">
  <app-loader/>
</div>
<div class="container"  *ngIf="!isLoading">
  <div class="header">
    <h1>Campaigns</h1>
    <h2>Here you can find all created campaigns</h2>
  </div>
  <mat-paginator
    [length]="campaigns!.length"
    [pageSize]="10"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
   (page)="getServerData($event)" 
  >
  </mat-paginator>

  <mat-grid-list cols="3" rowHeight="3:4">
      <mat-grid-tile *ngFor="let campaign of campaigns">
        <app-campaign-item [item]="campaign"></app-campaign-item>
      </mat-grid-tile>
  </mat-grid-list>
</div>
