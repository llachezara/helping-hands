<div class="container">
  <div class="header">
    <h1>Campaigns</h1>
    <h2>Here you can find all created campaigns</h2>
  </div>
  <mat-paginator
    [length]="100"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page"
    (page)="getPaginatorData($event)"
  >
  </mat-paginator>

  <mat-grid-list cols="3" rowHeight="3:4">
    <mat-grid-tile *ngFor="let campaign of campaigns$ | async">
      <app-campaign-item [item]="campaign"></app-campaign-item>
    </mat-grid-tile>
  </mat-grid-list>
</div>
