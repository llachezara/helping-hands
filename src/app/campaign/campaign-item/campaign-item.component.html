<mat-card>
  <mat-card-header>
    <mat-card-title>{{ item["title"] }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ item['imageUrl'] }}" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>{{ item["description"] }}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button routerLink="/campaigns/{{item['id']}}">DETAILS</button>
  </mat-card-actions>
</mat-card>
